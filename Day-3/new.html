<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      
       
      /* Tag selector -> score -> 1  */
      p {
        background-color: red;
      }

      /* ID selector -> score -> 100 */
      #para {
        background-color: pink;
      }

/* Class selector -> score -> 10 */
      .masai {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p style="background-color:orange" id="para" class="masai">Masai School</p>
  </body>
</html>

<!-- Priority -> scores
inline styles -> 1000
id -> 100
class -> 10
tag -> 1
universal -> 0 -->
