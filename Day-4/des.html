<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
          /* Descendant Selector - space */

          /* selector1 selector2 selector3 ...... */
          #container p{
            /* Select all p's which are descendants of #container */
            background-color: red;
          }
    </style>
  </head>
  <body>
    <div id="container">
      <p>P1</p>
      <p>P2</p>
      <p>P3</p>
      <div>
            <p>P5</p>
      </div>
    </div>


    <p>P4</p>
  </body>
</html>
