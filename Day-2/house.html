<html>
  <head>
    <title>Padding and Margin</title>
  </head>
  <body>
    <div
      style="
        width: 500px;
        height: 400px;
        background-color: green;
        border: 5px solid black;
        padding-top: 30px;
        padding-left: 40px;
      "
    >
      <div style="width: 400px; height: 300px; background-color: brown">
        House
      </div>
    </div>

    <div
      style="
        width: 500px;
        height: 400px;
        background-color: green;
        border: 5px solid black;
        padding-top: 30px;
        padding-left: 40px;
        margin-top: 40px;
      "
    >
      <div style="width: 400px; height: 300px; background-color: brown">
        Friends House
      </div>
    </div>
  </body>
</html>
